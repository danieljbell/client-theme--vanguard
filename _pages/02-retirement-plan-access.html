<div class="vanguard-pad-t">
  <h1>Vanguard Retirement Plan Access</h1>
  <section class="vanguard-mar-y">
    <div class="grid no-gutters">
      <div class="unit one-fifth">
        <p><strong>Date:</strong></p>
      </div>
      <div class="unit four-fifths">
        [date_variable]
      </div>
    </div>
    <div class="grid no-gutters">
      <div class="unit one-fifth">
        <p><strong>A proposal for:</strong></p>
      </div>
      <div class="unit four-fifths">
        [client_variable]
      </div>
    </div>  
  </section>
  <section>
    <h3>For more information, please contact:</h3>
    <div class="grid no-gutters">
      <div class="unit one-fifth">
        <p><strong>Name:</strong></p>
      </div>
      <div class="unit four-fifths">
        [contact_name_variable]
      </div>
    </div>
    <div class="grid no-gutters">
      <div class="unit one-fifth">
        <p><strong>Company Name:</strong></p>
      </div>
      <div class="unit four-fifths">
        [client_name_variable]
      </div>
    </div>
    <div class="grid no-gutters">
      <div class="unit one-fifth">
        <p><strong>Phone:</strong></p>
      </div>
      <div class="unit four-fifths">
        [phone_number_variable]
      </div>
    </div>
    <div class="grid no-gutters">
      <div class="unit one-fifth">
        <p><strong>E-mail:</strong></p>
      </div>
      <div class="unit four-fifths">
        [email_variable]
      </div>
    </div>
  </section>

</div>
